<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/css/homepage.css">
</head>
<body>
    <div class="main">
        <div class="menu">
            <div class="icon">
                <img src="/images/logo.png" class="logo_image" >
                <div class="logo_text">iblioteca</div>
            </div>
            <div class="menu_items">
            <div class="menu_item" id="homepage">
                <img src="/images/home.png" class="menu_icon">
                <div class="menu_item_text">Homepage</div>
            </div>
            <div class="menu_item" id="explore">
                <img src="/images/search.png" class="menu_icon">
                <div class="menu_item_text">Explore</div>
            </div>
            <div class="menu_item" id="collections">
                <img src="/images/collection.png" class="menu_icon">
                <div class="menu_item_text">Collections</div>
            </div>
            <div class="menu_item" id="favorites">
                <img src="/images/fav.png"class="menu_icon">
                <div class="menu_item_text">Favorites</div>
            </div>
            <div class="menu_item" id="settings">
                <img src="/images/settings.png" class="menu_icon">
                <div class="menu_item_text">Settings</div>
            </div>
            <div class="menu_item" id="account">
                <img src="/images/person.png" class="menu_icon">
                <div class="menu_item_text">My Account</div>
            </div>
        </div>
        </div>
        <div class="dashboard">
         <div class="read_info">
            <div class="dashboard_item" id="now_item">
                <div class="dashboard_item_text">What I've Read</div>
                <div class="dashboard_item_number" id="dashboard_item_number_now">0</div>
                <img src="/images/dots.png" class="dashboard_item_image">
            </div>
            <div class="dashboard_item" id="will_item">
                <div class="dashboard_item_text">My Reading List</div>
                <div class="dashboard_item_number" id="dashboard_item_number_will">0</div>
                <img src="/images/dots.png" class="dashboard_item_image">
            </div>
            <div class="dashboard_item" id="finished_item">
                <div class="dashboard_item_text">Finished Reads</div>
                <div class="dashboard_item_number" id="dashboard_item_number_finised">0</div>
                <img src="/images/dots.png" class="dashboard_item_image">
            </div>
        </div>
        <p class="new_releases_title">New Releases</p>
        <div class="new_releases" id="new_releases">
            <div class="next_arrow" id="next_arrow">
                <img src="/images/forward.png" class="arrow" id="right_arrow">

            </div>
        </div>
        <hr class="custom-line"> 
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="left_side">
                <img src="/images/fav_book.png" class="fav_button" id="fav_button">
                <img id="popupImage" class="popup-image" src="" alt="Book Image">
                <p id="popupTitle" class="popup_title"> </p>
            </div>
            <div class="right_side"> 
            <p class="info_title">Author:</p>
            <p id="popupAuthor" class="info_main"></p>
            <p class="info_title">Book Page:</p>
            <p id="popupBookPage" class="info_main"></p>
            <p class="info_title">Publishing House:</p>
            <p id="popupPHouse" class="info_main"></p>
            <p class="info_title">Publishing Year:</p>
            <p id="popupPYear" class="info_main"></p>
            <p class="info_title">Language:</p>
            <p id="popupLang" class="info_main"></p>
            <div class="add_btn" id="add_now">
                <img src="/images/add.png" class="add_icon">
                <p class="add_text">Add to What I've Read</p>
            </div>
            <div class="add_btn" id="add_will">
                <img src="/images/add.png" class="add_icon">
                <p class="add_text">Add to My Reading List</p>
            </div>
            <div class="add_btn" id="add_finished">
                <img src="/images/add.png" class="add_icon">
                <p class="add_text">Add to Finished Reads</p>
            </div>
            </div>
            <span id="closePopup" class="close">&times;</span>
            
            
        </div>
    </div>
    <script src="/js/homepage.js" defer></script>
</body>
</html>
