<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/biblioteca_front/css/collections.css">
</head>
<body>
    <div class="transition-overlay"></div> 
    <div class="main">
        <div class="menu">
            <div class="icon">
                <img src="/biblioteca_front/images/logo.png" class="logo_image" >
                <div class="logo_text">iblioteca</div>
            </div>
            <div class="menu_items">
            <div class="menu_item" id="homepage">
                <img src="/biblioteca_front/images/home.png" class="menu_icon">
                <div class="menu_item_text">Homepage</div>
            </div>
            <div class="menu_item" id="explore">
                <img src="/biblioteca_front/images/search.png" class="menu_icon">
                <div class="menu_item_text">Explore</div>
            </div>
            <div class="menu_item" id="collections">
                <img src="/biblioteca_front/images/collection.png" class="menu_icon">
                <div class="menu_item_text">Collections</div>
            </div>
            <div class="menu_item" id="favorites">
                <img src="/biblioteca_front/images/fav.png"class="menu_icon">
                <div class="menu_item_text">Favorites</div>
            </div>
            <div class="menu_item" id="settings">
                <img src="/biblioteca_front/images/settings.png" class="menu_icon">
                <div class="menu_item_text">Settings</div>
            </div>
            <div class="menu_item" id="account">
                <img src="/biblioteca_front/images/person.png" class="menu_icon">
                <div class="menu_item_text">My Account</div>
            </div>
        </div>
        </div>
        <div class="dashboard">
            <div>
                <p class="page_title">My Collections</p>
                <div id="new_btn"> ï¼‹  Create New</div>                                 
            </div>
            <div class="coll_div" id="coll_div">
            
            </div>
    </div>

    <div id="create_popup">
        <div class="create_popup_content">
            <div class="img_side">
                <p class="title">Create Colleciton</p>
                <img id="edit_img" src="/biblioteca_front/images/add_pic.png">
                <img id="edit_logo" src="/biblioteca_front/images/edit_img.png">
                <input type="file" id="cover_photo_input" />
            </div>
            <div class="inputs">
                <textarea id="popup_title" maxlength="45" placeholder="Enter your collection title."></textarea>
                <textarea id="popup_description" maxlength="200" placeholder="Enter your collection description."></textarea>
               <div class="btns">
                <div id="cancel_btn">Cancel</div>
                <div id="save_btn">Save</div>
               </div>
            </div>
            <img id="close_popup" src="/biblioteca_front/images/close.png"></img>
        </div>
    </div>

    <div class="message_popup" id="message_popup">
        <div class="message_popup_content" id="message_popup_content">
            <img class="msg_img" src="/biblioteca_front/images/succes.png"></img>
            <p class="msg"> Colleciton created successfully!</p>
        </div>
    </div>

    <script type="module" src="/biblioteca_front/js/collections.js" defer></script>
</body>
</html>
