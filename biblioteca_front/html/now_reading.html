<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/biblioteca_front/css/now_reading.css">
</head>

<body>
    <div class="main">
        <div class="menu">
            <div class="icon">
                <img src="/biblioteca_front/images/logo.png" class="logo_image">
                <div class="logo_text">iblioteca</div>
            </div>
            <div class="menu_items">
                <div class="menu_item" id="homepage">
                    <img src="/biblioteca_front/images/home.png" class="menu_icon">
                    <div class="menu_item_text">Homepage</div>
                </div>
                <div class="menu_item" id="explore">
                    <img src="/biblioteca_front/images/search.png" class="menu_icon">
                    <div class="menu_item_text">Explore</div>
                </div>
                <div class="menu_item" id="collections">
                    <img src="/biblioteca_front/images/collection.png" class="menu_icon">
                    <div class="menu_item_text">Collections</div>
                </div>
                <div class="menu_item" id="favorites">
                    <img src="/biblioteca_front/images/fav.png" class="menu_icon">
                    <div class="menu_item_text">Favorites</div>
                </div>
                <div class="menu_item" id="settings">
                    <img src="/biblioteca_front/images/settings.png" class="menu_icon">
                    <div class="menu_item_text">Settings</div>
                </div>
                <div class="menu_item" id="account">
                    <img src="/biblioteca_front/images/person.png" class="menu_icon">
                    <div class="menu_item_text">My Account</div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="top">
                <p class="title">What Am I Reading</p>
                <input type="text" class="search" id="search" placeholder="Search"></input>
            </div>
            <div class="books" id="books">
                <div class="book_item" id="book_item">
                    <img src="/biblioteca_front/images/book.jpg" class="book_image" id="book_image">
                    <div class="book_info">
                        <p class="book_title">The Great Gatsby</p>
                        <div class="info">
                            <p class="info_title">Author:</p>
                            <p id="author" class="info_main"></p>
                        </div>
                        <div class="info">
                            <p class="info_title">Book Page:</p>
                            <p id="bookPage" class="info_main"></p>
                        </div>
                        <div class="info">
                            <p class="info_title">Publishing House:</p>
                            <p id="pHouse" class="info_main"></p>
                        </div>
                        <div class="info">
                            <p class="info_title">Publishing Year:</p>
                            <p id="pYear" class="info_main"></p>
                        </div>
                        <div class="info">
                            <p class="info_title">Language:</p>
                            <p id="language" class="info_main"></p>
                        </div>
                        <div class="progress_container">
                            <progress id="readingProgress" value="0" max="100"></progress>
                            <p id="progress_per" class="progress_per">0%</p>
                        </div>

                    </div>
                    <div class="buttons">
                        <input type="number" id="page" class="page" min="0" ></input>
                        <button class="button" id="save">Save</button>
                        <div class="func_btn">
                            <img src="/biblioteca_front/images/plus2.png" class="btn_image">
                            <p class="btn_text">Finish Book</p>
                        </div>
                        <div class="func_btn">
                            <img src="/biblioteca_front/images/remove.png" class="btn_image">
                            <p class="btn_text">Remove Book</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/biblioteca_front/js/now_reading.js" defer></script>
</body>

</html>
