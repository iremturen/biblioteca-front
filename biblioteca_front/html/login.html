<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/biblioteca_front/css/login.css">
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="title">
                <img src="/biblioteca_front/images/logo.png" class="logo_image" >
                <div class="logo_text">iblioteca</div>
            </div>
            <div class="login">
                    <input  class="input" type="text" name="username" placeholder="Username" required>
                    <input class="input" type="password" name="password" placeholder="Password" required>
                    <div id="login_button" class="login_button" type="submit">Login</div>
                    <div class="register" id="register" >Don't have an account? Register</div>
            </div>
        </div>
    </div>
        
    <script src="/biblioteca_front/js/login.js" defer></script>
</body>
</html>
