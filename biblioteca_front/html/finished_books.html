<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/biblioteca_front/css/finished_books.css">
</head>
<body>
    <div class="transition-overlay"></div> 
    <div class="main">
        <div class="menu">
            <div class="icon">
                <img src="/biblioteca_front/images/logo.png" class="logo_image" >
                <div class="logo_text">iblioteca</div>
            </div>
            <div class="menu_items">
            <div class="menu_item" id="homepage">
                <img src="/biblioteca_front/images/home.png" class="menu_icon">
                <div class="menu_item_text">Homepage</div>
            </div>
            <div class="menu_item" id="explore">
                <img src="/biblioteca_front/images/search.png" class="menu_icon">
                <div class="menu_item_text">Explore</div>
            </div>
            <div class="menu_item" id="collections">
                <img src="/biblioteca_front/images/collection.png" class="menu_icon">
                <div class="menu_item_text">Collections</div>
            </div>
            <div class="menu_item" id="favorites">
                <img src="/biblioteca_front/images/fav.png"class="menu_icon">
                <div class="menu_item_text">Favorites</div>
            </div>
            <div class="menu_item" id="settings">
                <img src="/biblioteca_front/images/settings.png" class="menu_icon">
                <div class="menu_item_text">Settings</div>
            </div>
            <div class="menu_item" id="account">
                <img src="/biblioteca_front/images/person.png" class="menu_icon">
                <div class="menu_item_text">My Account</div>
            </div>
        </div>
        </div>
        <div class="dashboard">
            <div class="top">
                <p class="title">Finished Books List</p>
                <input type="text" class="search" id="search" placeholder="Search"></input>
            </div>
            <div class="books" id="books">
            </div>

        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
           <p class="popup_title">Share your thoughts </p>
           <p class="popup_description">We value your feedback. Please rate the book below!</p>
           <div class="star_container" id="star_container">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
          <textarea type="text" class="comment_input" id="comment_input" placeholder="Leave a comment" maxlength="1000"></textarea>
          <div class="send_button" id="send_button">Send</div>
          <p class="thanks_msg" id="thanks_msg">Thanks for the evaluation</p>
            <span id="close_popup" class="close">&times;</span>      
        </div>
    </div>
    <script type="module" src="/biblioteca_front/js/finished_books.js" defer></script>
</body>
</html>
