<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="title">
                <img src="/images/logo.png" class="logo_image" >
                <div class="logo_text">iblioteca</div>
            </div>
            <div class="register_inputs">
                    <input  class="input" type="text" name="username" placeholder="Username" required>
                    <div class="input_group">
                        <input  class="name" type="text" name="name" placeholder="Name" required>
                        <input  class="surname" type="text" name="surname" placeholder="Surname" required>
                    </div>
                    <input  class="input" type="email" name="email" placeholder="Email" required>
                    <input  class="input" type="tel" name="tel_no" placeholder="Phone Number" required>
                    <div class="input_group">
                        <input  class="country" type="text" name="country" placeholder="Country" required>
                        <input  class="city" type="text" name="city" placeholder="City" required>
                    </div>
                    <input  class="input" type="date" name="bday" placeholder=" Birth Day" required>
                    <input class="input" type="password" name="password" placeholder="Password" required>
                    <div class="pass_info">Password must be between 8 and 12 characters.</div>
                    <div id="register_button" class="register_button" type="submit">Register</div>
                    <div class="sign_in" id="sign_in" >Do you already have an account? Sign In</div>

            </div>
        </div>
    </div>
        
    <script src="/js/register.js" defer></script>
</body>
</html>
