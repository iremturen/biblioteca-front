<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="/biblioteca_front/css/register.css">
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="title">
                <img src="/biblioteca_front/images/logo.png" class="logo_image" >
                <div class="logo_text">iblioteca</div>
            </div>
            <div class="register_inputs">
                    <input  class="input" id="username_input" type="text" name="username" placeholder="Username" required>
                    <div class="input_group">
                        <input  class="name" id="name_input" type="text" name="name" placeholder="Name" required>
                        <input  class="surname" id="surname_input" type="text" name="surname" placeholder="Surname" required>
                    </div>
                    <input  class="input" type="email" id="email_input" name="email" placeholder="Email" required>
                    <input  class="input" type="tel" id="tel_input" name="tel_no" type="number" placeholder="Phone Number" required>
                    <div class="input_group">
                        <input  class="country" id="country_input" type="text" name="country" placeholder="Country" required>
                        <input  class="city" id="city_input" type="text" name="city" placeholder="City" required>
                    </div>
                    <input  class="input" type="date" id="bday_input" name="bday" placeholder=" Birth Day" required>
                    <input class="input" type="password" id="password_input" name="password" placeholder="Password" required>
                    <div class="pass_info">Password must be between 8 and 12 characters.</div>
                    <div id="register_button" id="register_button" class="register_button" type="submit">Register</div>
                    <div class="sign_in" id="sign_in" >Do you already have an account? Sign In</div>
                    <p class="error_msg" id="error_msg">error text</p>

            </div>
        </div>
    </div>
        
    <script type="module" src="/biblioteca_front/js/register.js" defer></script>
</body>
</html>
